name: Code Analysis

on: [push]

jobs:
  sonarCloudTrigger:

    name: SonarCloud Trigger
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}